
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/clientes/list">Vendas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/produtos/produto_list">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Projetos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/vendas/dashboard">Dashboard</a>
              </li>
            </ul>
            {% if user.is_authenticated %}
           
              
              <button type="button" class="btn btn-outline-light position-relative">
                <span class="glyphicon glyphicon-bell"></span>
                {{ user.username }}
                
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning">
                  1+
                  <span class="visually-hidden">unread messages</span>
                </span>
              </button>
              <a href="{% url 'logout' %}"><button class="btn btn-outline-danger">Sair</button></a>               
            
            {% else %}
              <a href="{% url 'login' %}"><button class="btn btn-outline-light">Login</button></a>
            {% endif %}
    </nav>

   
    <div class="container-fluid">
        <div class="row">
          
      
          <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
              <div class="table-responsive">
              <table class="table table-striped table-sm">
                {% block main %}
    
                {% endblock %}
                
            </div>
          </main>
        </div>
      </div>

      {% block footer %}
      {% endblock  %}
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
